<section class="sidebar">
  <div class="user-panel">
    <div class="pull-left image">
      <img data-href="/js/a/sys/user/info" data-title="个人中心" class="addTabPage img-circle"
        src="${ctxPath}/files/avatar/${user.userCode}.jpg"
        src1="${ctxPath}/static/images/user${user.sex}.jpg"
        onerror="this.src=this.attributes.src1.value;">
    </div>
    <div class="pull-left info">
      <p>${user.userName}</p>
      <%if(false) {%>
      <a href="javascript:"><i class="fa fa-circle text-success"></i> 在线</a>
      <%}%>
      <a href="${ctxPath}/logout"><i class="fa fa-sign-out text-danger"></i> 注销</a>
    </div>
  </div>
  <ul class="sidebar-menu" data-widget="tree">
  ${menu.tree()}
  </ul>
</section>
